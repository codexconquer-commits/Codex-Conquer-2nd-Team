<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }
        .box {
            max-width: 400px;
            width: 95%;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Forgot Password</h3>

    <form method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Request Password Reset</button>
    </form>
</div>

</body>
</html>
