<!DOCTYPE html>
<html>
<head>
    <title>Request HR Access</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .box {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Request HR Access</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Company Email" required>
        <button type="submit">Submit Request</button>
    </form>
</div>

</body>
</html>
