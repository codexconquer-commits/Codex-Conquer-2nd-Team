<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
    font-family: "Times New Roman", serif;
    font-size: 12pt;
    line-height: 1.6;
}

.page {
    width: 210mm;
    min-height: 297mm;
    padding: 20mm;
    box-sizing: border-box;
}

.box {
    padding: 14px;
    border-radius: 10px;
    margin: 16px 0;
}

.purple { background:#f1edff; }
.blue { background:#e8f3ff; }
.warning { background:#fff1df; }

.page-break {
    page-break-before: always;
}
</style>
</head>

<body>

<div class="page">
    <h2 style="text-align:center;">INTERNSHIP OFFER LETTER</h2>

    <p style="text-align:right;"><b>Date:</b> {{ today }}</p>

    <p>Dear {{ name }},</p>

    <p>
        We are pleased to offer you the position of
        <b>{{ designation }}</b> at <b>CodeXConquer</b>.
    </p>
</div>

<div class="page-break"></div>

<div class="page">
    <div class="box purple">
        <b>Duration</b>
        <p>3 Months</p>
    </div>

    <div class="box blue">
        <b>Stipend</b>
        <p>{{ stipend }}</p>
    </div>
</div>

</body>
</html>
