<!DOCTYPE html>
<html>
<head>
    <title>HR Letter Generator | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eef3fb, #f8fbff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1e4ed8;
        }

        .links {
            margin-top: 15px;
            font-size: 13px;
        }

        .links a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" class="logo">
    <h2>HR Letter Generator</h2>

    <form method="post">
        <!--<input type="email" name="username" placeholder="Email Address" required> -->
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign in</button>
    </form>

    <div class="links">
        <a href="/forgot-password">Forgot password?</a>
        <br><br>
        <a href="{{ url_for('request_hr_access') }}">Request HR Access (Sign Up)</a>

    </div>
</div>

</body>
</html>
