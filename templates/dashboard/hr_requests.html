<!DOCTYPE html>
<html>
<head>
    <title>HR Access Requests</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        a.btn {
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            margin: 0 5px;
        }
        .approve { background: #28a745; }
        .reject { background: #dc3545; }
    </style>
</head>
<body>

<h2 style="text-align:center; margin-top:20px;">Pending HR Requests</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Requested At</th>
        <th>Action</th>
    </tr>

    {% for r in requests %}
    <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.requested_at }}</td>
        <td>
            <a class="btn approve" href="{{ url_for('approve_hr', req_id=r.id) }}">Approve</a>
            <a class="btn reject" href="{{ url_for('reject_hr', req_id=r.id) }}">Reject</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
